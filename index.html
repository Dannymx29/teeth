<!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DMD Dominique Garcia Garcia</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <script defer src="./src/assets/main.js"></script>            
        </head>
        
        <body>
                <!--Header-->
            <div id="header" class="relative bg-white overflow-hidden">

                <div id="contenidoHeader" class="max-w-7xl mx-auto">

                    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">

                        <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                        fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">

                            <polygon points="50,0 100,0 50,100 0,100" />

                        </svg>

                        <div>

                            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">

                                <nav id="nav" class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">

                                    <div id="logo" class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">

                                        <div class="flex items-center justify-between w-full md:w-auto">

                                            <a href="#">

                                                <span class="sr-only"><!---md:not-sr-only-->Por una buena salud vocal</span>

                                                <img class="h-8 w-auto sm:h-10" src="./src/assets/images/logo.png">

                                            </a>

                                        </div>

                                    </div>

                                    <div id="accesos1" class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">

                                        <a href="#" id="ubicacion" class="font-medium text-gray-500 hover:text-gray-900">Ubicacion</a>

                                        <a href="#" id="referencias" class="font-medium text-gray-500 hover:text-gray-900">Referencias</a>

                                        <a href="#" id="contacto" class="font-medium text-gray-500 hover:text-gray-900">Contacto</a>

                                    </div>

                                </nav>

                            </div>

                        </div>

                        <main id="informacion" class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">

                            <div class="sm:text-center lg:text-left">

                                <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">

                                    <span class="block xl:inline">Dominique G. G.</span>

                                    <span class="block text-indigo-600 xl:inline">DMD</span>

                                </h1>

                                <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">

                                    Estudiante de la carrera de --- en la Universidad Nacional Autonoma de Mexico (UNAM) con el titulo en ---- y el numero de cedula profecional ----.

                                </p>

                            </div>

                        </main>

                    </div>

                </div>

                <div id="imagen1" class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">

                    <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
                    src="https://st3.depositphotos.com/1022135/14789/i/450/depositphotos_147892169-stock-photo-interior-of-dental-office.jpg" alt="">

                </div>
                
            </div>

            <!--Body-->
            <div id="body" class="bg-white">

                <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">

                    <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Referencias</h2>

                    <div id="content" class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

                        <!-- content -->

                    </div>

                </div>

            </div>

            <!--Footer-->
            <div id="footer" class="bg-gray-50">

                <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">

                    <h2 id="Title-Footer" class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">

                        <span class="block">Por una mejor</span>

                        <span class="block text-indigo-600">salud dental.</span>

                    </h2>

                    <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">

                        <svg id="fb" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48" style=" fill:#000000;">

                            <span class="block text-indigo-600">Cuida de tus dientes.</span>
                            
                            
                        </svg>

                        <svg id="tw" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48" style=" fill:#000000;">

                            <img class="h-8 w-auto sm:h-10" src="./src/assets/images/logo.png" alt="">

                        </svg>

                    </div>

                </div>

            </div>

        </body>

    </html>
